<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="utf-8">
   <title>classcade</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="classcade.min.css" rel="stylesheet" media="screen">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
   <style>
      * {
        margin:0;
        padding:0;
      }
      html {
        --gap:50px;
      }
      body {
        padding:var(--gap);
      }
      ul {
        list-style:none;
      }
      tbody tr:nth-child(2n+1) {
        background:rgba(0,0,0,0.10);
      }
   </style>
</head>
<body class="fadeIn">

  <header class="tac">
    <img src="logo/1.svg" />
    <ul>
      <li>
        <a href="#download">Download</a>
      </li><li>
        <a href="#wiki">Wiki</a>
      </li>
    </ul>
  </header>

<section id="download">
  <h1>Download</h1>
</section>

<section id="wiki">
  <h1>Wiki</h1>
  <div class="cc-3"></div>
  <script src="https://webgestalter.github.io/manfred/mf.js"></script>
  <script language="JavaScript">

    var ac = [[ '.jc'   , 'justify-content:var(--jc)'     ],
              [ '.jcc'  , 'justify-content:center'        ],
              [ '.jcfe' , 'justify-content:flex-end'      ],
              [ '.jcfs' , 'justify-content:flex-start'    ],
              [ '.jcsa' , 'justify-content:space-around'  ],
              [ '.jcsb' , 'justify-content:space-between' ]];

    var jc = [[ '.jc'   , 'justify-content:var(--jc)'     ],
              [ '.jcc'  , 'justify-content:center'        ],
              [ '.jcfe' , 'justify-content:flex-end'      ],
              [ '.jcfs' , 'justify-content:flex-start'    ],
              [ '.jcsa' , 'justify-content:space-around'  ],
              [ '.jcsb' , 'justify-content:space-between' ]];

    var zi = [[ '.jc'   , 'justify-content:var(--jc)'     ],
              [ '.jcc'  , 'justify-content:center'        ],
              [ '.jcfe' , 'justify-content:flex-end'      ],
              [ '.jcfs' , 'justify-content:flex-start'    ],
              [ '.jcsa' , 'justify-content:space-around'  ],
              [ '.jcsb' , 'justify-content:space-between' ]];

    var el = [[ 'align-content'   , ac  ],
              [ 'justify-content' , jc  ],
              [ 'z-index'         , zi  ]];

    el.forEach(x => {

      C.log('x[0]: '+x[0]);
      C.log('x[1]: '+x[1]);

  //    $('#wiki').ap('<div class="disib"><h3>'+x[0]+'</h3></div>');

      var sub = D.createElement('div');
      var aaa = D.querySelector('#wiki > div');
      aaa.appendChild(sub);
      $(sub).c('dis-ib');



      var h = D.createElement('h3');
      h.innerHTML = x[0];
      sub.appendChild(h);
      table(x[1],'w-100',['w-25','w-75'],sub);

  //    table(x[1])
  });


  function table(tableData,tableClasses,rowClasses,context) {
    var table = D.createElement('table');
//    var table = $('<table>');

    if(tableClasses){ isA(tableClasses) ? tableClasses.forEach(z =>{$(table).c(tableClasses)})
                                        : $(table).c(tableClasses) }

    var tableBody = D.createElement('tbody');

    tableData.forEach(function(rowData) {
      var row = D.createElement('tr');

      rowData.forEach(function(cellData) {
        var cell = D.createElement('td');
        cell.appendChild(D.createTextNode(cellData));
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });

    table.appendChild(tableBody);

    context ? context.appendChild(table)
            : document.body.appendChild(table)
  }

  </script>
</section>

</body>
</html>
