<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="utf-8">
   <title>classcade</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="classcade.min.css" rel="stylesheet" media="screen">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
</head>
<body class="fadeIn s1">

<section id="wiki cc3">
  <script src="https://webgestalter.github.io/manfred/mf.js"></script>
  <script language="JavaScript">
    var el = [[ 'align-content'    , 'ac'  ],
              [ 'justify-content'  , 'jc'  ],
              [ 'z-index'          , 'zi'  ]];

    el.forEach(x => {
      $('#wiki').ap('<div class="disib"><h3>'+x+'</h3></div>');
  //    table(x[1])
  });
  </script>
</section>


<script language="JavaScript">



 var jc = [[ '.jc'   , 'justify-content:var(--jc)'     ],
           [ '.jcc'  , 'justify-content:center'        ],
           [ '.jcfe' , 'justify-content:flex-end'      ],
           [ '.jcfs' , 'justify-content:flex-start'    ],
           [ '.jcsa' , 'justify-content:space-around'  ],
           [ '.jcsb' , 'justify-content:space-between' ]];

  function table(x){

    if(x){

      var r;

      r += '<table class="w100">';

        r += '<thead>';
          r += '<tr style=""><td style="">...</td><td style="">...</td></tr>';
        r += '</thead>';

        r += '<tbody>';
          forEach(x => {
            r += '<tr style="">
              <td style="width:25%;">'+x+'</td>
              <td style="width:75%;">'+x+'</td>
              </tr>';
          });
        r += '</tbody>';

      r += '</table>';

      return r;

    }

  }
  </script>
</body>
</html>
