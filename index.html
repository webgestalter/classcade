<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="utf-8">
   <title>classcade</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="classcade.min.css" rel="stylesheet" media="screen">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
   <style>
      * {
        font-family:"Roboto Slab";
        margin:0;
        padding:0;
      }
      html {
        --gap:50px;
      }
      body {
        padding:var(--gap);
      }
      ul {
        list-style:none;
      }
      thead {
        background:#000;
        color:#fff;
      }
      tbody tr:nth-child(2n+2) {
        background:rgba(0,0,0,0.10);
      }
      td {
        padding:calc(var(--gap)/8);
      }
   </style>
   <script language="JavaScript">
     var ac = [[ '.ai'    , 'align-items:var(--ai)'         ],
               [ '.ai-a'  , 'align-items:auto'              ],
               [ '.ai-c'  , 'align-items:center'            ],
               [ '.ai-fe' , 'align-items:flex-end'          ],
               [ '.ai-fs' , 'align-items:flex-start'        ],
               [ '.ai-sa' , 'align-items:space-around'      ],
               [ '.ai-sb' , 'align-items:space-between'     ],
               [ '.ai-s'  , 'align-items:stretch'           ]];
     var dis =[[ '.dis-b' , 'display:block'                 ],
               [ '.dis-f' , 'display:flex'                  ],
               [ '.dis-i' , 'display:inline'                ],
               [ '.dis-ib', 'display:inline-block'          ],
               [ '.dis-if', 'display:inline-flex'           ]];
     var jc = [[ '.jc'    , 'justify-content:var(--jc)'     ],
               [ '.jc-c'  , 'justify-content:center'        ],
               [ '.jc-fe' , 'justify-content:flex-end'      ],
               [ '.jc-fs' , 'justify-content:flex-start'    ],
               [ '.jc-sa' , 'justify-content:space-around'  ],
               [ '.jc-sb' , 'justify-content:space-between' ]];
     var zi = [[ '.zi-0'  , 'z-index:0'                     ],
               [ '.zi-1'  , 'z-index:1'                     ],
               [ '.zi-2'  , 'z-index:2'                     ],
               [ '.zi-3'  , 'z-index:3'                     ],
               [ '.zi-4'  , 'z-index:4'                     ],
               [ '.zi-5'  , 'z-index:5'                     ]];

     var el = [[ 'align-content'   , ac  ],
               [ 'display'         , dis ],
               [ 'justify-content' , jc  ],
               [ 'z-index'         , zi  ]];
   </script>
</head>
<body class="fadeIn">

  <header class="tac">
    <img src="logo/1.svg" />
    <ul>
      <li>
        <a href="#download">Download</a>
      </li><li>
        <a href="#wiki">Wiki</a>
      </li>
    </ul>
  </header>

<section id="download">
  <h1>Download</h1>
</section>

<section id="wiki">
  <h1>Wiki</h1>
  <div class="cc-3"></div>
  <script src="https://webgestalter.github.io/manfred/mf.js"></script>
  <script language="JavaScript">

    el.forEach(x => {

      C.log('x[0]: '+x[0]);
      C.log('x[1]: '+x[1]);

  //    $('#wiki').ap('<div class="disib"><h3>'+x[0]+'</h3></div>');

      var sub = D.createElement('div');
      var aaa = D.querySelector('#wiki > div');
      aaa.appendChild(sub);
      $(sub).c('dis-ib').c('w-100');

      var h = D.createElement('h3');
      $(h).c('ta-c');

      h.innerHTML = x[0];
      sub.appendChild(h);
      table(
        x[1],
        ['class','CSS statement(s)'],
        'w-100',
        ['w-25','w-75'],
        sub
        );

  //    table(x[1])
  });


  function table(tableData,tableHead,tableClasses,rowClasses,context) {
    var table = D.createElement('table');
//  var table = $('<table>');

    if(tableClasses){ isA(tableClasses) ? tableClasses.forEach(z =>{$(table).c(tableClasses)})
                                        : $(table).c(tableClasses) }

    var tableBody = D.createElement('tbody');
//  var row = $('<tbody>');



    tableData.forEach(function(rowData) {
      var row = D.createElement('tr');
//    var row = $('<tr>');

      rowData.forEach(function(cellData) {
        var cell = D.createElement('td');
//      var cell = $('<td>');
        cell.appendChild(D.createTextNode(cellData));
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });


    if(tableHead){
      var tHead = D.createElement('thead');
  //  var tHead = $('<thead>');

      tableHead.forEach(function(tableHeadData){
        var cell = D.createElement('td');
//      var cell = $('<td>');
        cell.appendChild(D.createTextNode(tableHeadData));
        tHead.appendChild(cell);
      });

      table.appendChild(tHead);
    }

    table.appendChild(tableBody);

    context ? context.appendChild(table)
            : document.body.appendChild(table)
  }

  </script>
</section>

</body>
</html>
