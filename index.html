<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="utf-8">
   <title>classcade</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="classcade.min.css" rel="stylesheet" media="screen">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
   <style>
      * {
        font-family:"Roboto Slab";
        margin:0;
        padding:0;
      }
      html {
        --gap:50px;
      }
      body > * {
        padding:var(--gap);
      }
      body > *:nth-child(2n+2) {
        background:rgba(0,0,0,0.10);
      }
      h2 {
        margin:var(--gap) 0 calc(var(--gap)/2) 0;
      }
      h3 {
        margin:calc(var(--gap)/2) 0;
      }
      ul {
        list-style:none;
      }
      thead {
        background:#000;
        color:#fff;
      }
      tbody tr:nth-child(2n+2) {
        background:rgba(0,0,0,0.10);
      }
      td {
        padding:calc(var(--gap)/8);
      }
   </style>
   <script language="JavaScript">
     var ac = [[ '.ai'    , 'align-items:var(--ai)'         ],
               [ '.ai-a'  , 'align-items:auto'              ],
               [ '.ai-c'  , 'align-items:center'            ],
               [ '.ai-fe' , 'align-items:flex-end'          ],
               [ '.ai-fs' , 'align-items:flex-start'        ],
               [ '.ai-sa' , 'align-items:space-around'      ],
               [ '.ai-sb' , 'align-items:space-between'     ],
               [ '.ai-s'  , 'align-items:stretch'           ]];
     var dis =[[ '.dis-b' , 'display:block'                 ],
               [ '.dis-f' , 'display:flex'                  ],
               [ '.dis-i' , 'display:inline'                ],
               [ '.dis-ib', 'display:inline-block'          ],
               [ '.dis-if', 'display:inline-flex'           ]];
     var jc = [[ '.jc'    , 'justify-content:var(--jc)'     ],
               [ '.jc-c'  , 'justify-content:center'        ],
               [ '.jc-fe' , 'justify-content:flex-end'      ],
               [ '.jc-fs' , 'justify-content:flex-start'    ],
               [ '.jc-sa' , 'justify-content:space-around'  ],
               [ '.jc-sb' , 'justify-content:space-between' ]];
     var pos =[[ '.pos-b' , 'position:absolute'             ],
               [ '.pos-f' , 'position:fixed'                ],
               [ '.pos-i' , 'position:relative'             ],
               [ '.pos-ib', 'position:sticky'               ]];
     var ta = [[ '.ta-c'  , 'text-align:center'             ],
               [ '.ta-j'  , 'text-align:justify'            ],
               [ '.ta-l'  , 'text-align:left'               ],
               [ '.ta-r'  , 'text-align:right'              ]];
     var td = [[ '.td-i'  , 'text-decoration:inherit'       ],
               [ '.td-lt' , 'text-decoration:line-through'  ],
               [ '.td-o'  , 'text-decoration:overline'      ],
               [ '.td-u'  , 'text-decoration:underline'     ],
               [ '.td-n'  , 'text-decoration:none'          ]];
     var tt = [[ '.tt-c'  , 'text-transform:capitalize'     ],
               [ '.tt-fw' , 'text-transform:full-width'     ],
               [ '.tt-l'  , 'text-transform:lowercase'      ],
               [ '.tt-u'  , 'text-transform:uppercase'      ],
               [ '.tt-n'  , 'text-transform:none'           ]];
     var zi = [[ '.zi-0'  , 'z-index:0'                     ],
               [ '.zi-1'  , 'z-index:1'                     ],
               [ '.zi-2'  , 'z-index:2'                     ],
               [ '.zi-3'  , 'z-index:3'                     ],
               [ '.zi-4'  , 'z-index:4'                     ],
               [ '.zi-5'  , 'z-index:5'                     ]];

     var el = [[ 'align-content'   , ac  ],
               [ 'display'         , dis ],
               [ 'justify-content' , jc  ],
               [ 'position'        , pos ],
               [ 'text-align'      , ta  ],
               [ 'text-decoration' , td  ],
               [ 'text-transform'  , tt  ],
               [ 'z-index'         , zi  ]];
   </script>
</head>
<body class="fadeIn">

  <header class="ta-c">
    <img src="logo/1.svg" />
    <ul>
      <li>
        <a href="#download">Download</a>
      </li><li>
        <a href="#wiki">Wiki</a>
      </li>
    </ul>
  </header>

  <section id="download">
    <h1>Download</h1>
  </section>

<section id="wiki">
  <h1 class="ta-c">Wiki</h1>
  <h2 class="ta-c tt-u">Standard Classes</h2>
  <div class="cc-4"></div>
  <script src="https://webgestalter.github.io/manfred/mf.js"></script>
  <script language="JavaScript">

    el.forEach(x => {

      C.log('x[0]: '+x[0]);
      C.log('x[1]: '+x[1]);

  //    $('#wiki').ap('<div class="disib"><h3>'+x[0]+'</h3></div>');

      var sub = D.createElement('div');
      var aaa = D.querySelector('#wiki > div');
      aaa.appendChild(sub);
      $(sub).c('dis-ib').c('w-100');

      var h = D.createElement('h3');
      $(h).c('ta-c').c('tt-u');

      h.innerHTML = x[0];
      sub.appendChild(h);
      table(x[1],['class','CSS statement(s)'],'w-100',['w-25','w-75'],sub);

  });




  </script>
</section>

</body>
</html>
